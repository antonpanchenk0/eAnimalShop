<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./app/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Shop</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand mb-2 m-sm-0 col-12 col-sm-auto d-flex justify-content-center" href="#">&#128021;PetShop</a>
    <div class="right-section d-flex justify-content-center align-items-center col-12 col-sm-auto">
      <form class="form-inline mb-sm-0 my-lg-0 m-0 col-6 justify-content-center">
        <input class="form-control filter-search" type="search" placeholder="Search..." aria-label="Search">
      </form>
      <div class="dropdown col-6 d-flex justify-content-center p-0">
        <a class="btn btn-secondary dropdown-toggle sort-switch-btn" href="#" role="button" id="sortDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Order by</a>
        <div class="dropdown-menu" aria-labelledby="sortDropDown">
          <a class="dropdown-item sort-by" href="#">Action</a>
          <a class="dropdown-item sort-by" href="#">Another action</a>
          <a class="dropdown-item sort-by" href="#">Something else here</a>
        </div>
      </div>
      <div class="cart-box">
        <div class="cart">
          <div class="cart-counter"><p id="c-counter" class="m-0">0</p></div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid row root m-0">
    <div class="col-12 filter">
      <div class="row justify-content-between">
        <div class="col-12 d-flex justify-content-center mt-5">
          <div class="btn-group row justify-content-center w-100" role="group" aria-label="CategoriesGroup" id="filter">
            <!--Filters here-->
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 content">
      <div class="row animals-list m-0" id="animalContainer">
        <!--Animals here-->
      </div>
    </div>
    <nav aria-label="animalNavigation" class="w-100 mt-3 mb-0">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a id="animalNavigationPrev" class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a id="pageIndex" class="page-link" href="#">1</a></li>
        <li class="page-item">
          <a id="animalNavigationNext" class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="modal fade" id="modalWindow" tabindex="-1" role="dialog" aria-labelledby="modalWindowLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalWindowLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Description
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./app/bootstrap/jquery-3.4.1.slim.min.js"></script>
  <script src="./app/bootstrap/popper.min.js"></script>
  <script src="./app/bootstrap/bootstrap.min.js"></script>
  <script src="./app/main.js" type="module"></script>
</body>

</html>
